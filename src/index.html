<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script defer src="index.js"></script>
</head>
<body>
  <div id="container">
    <div id="task_window">
      <input id="project_name">
      <div id="tasks"></div>
      <div>
        <button class="primary_button" id="new_task">New task</button>
      </div>
      
    </div>
    <div id="project_window">
      <div id="projects"></div>
      <button class="primary_button" id="new_project">New project</button>
    </div>
  </div>
  
</body>
</html>
